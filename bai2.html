<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let arr = [1,3,5,7,9,4,8,2,5];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 1 ) {
                sum = sum + arr[i];
            }
        }
    document.write("Tổng các số lẻ là: " + sum );
</script>
</body>
